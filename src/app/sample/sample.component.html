<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
    <mat-icon>menu</mat-icon>
  </button>
 <div class="grid formgrid text-center">
    <div class="field col-12 md:col-4">
        <h5>Basic</h5>
        <p-knob></p-knob>
    </div>
  </div>

  <div class="col-12 md:col-4">
    <input type="text" pInputText pKeyFilter="num" placeholder="Numbers">
</div>
<div>
<p-multiSelect [options]="cities" defaultLabel="Select a City" optionLabel="name" selectedItemsLabel="{0} items selected"></p-multiSelect>
</div>
<h5>Basic</h5>
    <p-dropdown [options]="cities" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
</div>
</body>
</html>
