<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <h2 style="text-align: center;">Change Password</h2>
          <hr>
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Employee id" maxlength="40" required />

            <span class="form-mandatory-field">*</span>

          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter Your Name"

            <span class="form-mandatory-field">*</span>
          </div>
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter old password"

            <label class="form-label" for="form3Example3">Old Password</label>
            <span class="form-mandatory-field">*</span>
          </div>
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter new password"

            <label class="form-label" for="form3Example3">New Password</label>
            <span class="form-mandatory-field">*</span>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
