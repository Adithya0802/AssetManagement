<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- <form> -->
        <h2 style="text-align: center;">Employee Registration Form</h2>
        <hr>



        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Enter a valid Employee id"pattern="^[6789]\d{9,9}$"
          appInputFormat="digitOnly" minlength="4" maxlength="4"
            required [(ngModel)]="eid" />
          <label class="form-label" for="form3Example3">Employee Id</label>
          <span class="form-mandatory-field">*</span>
        </div>
        <div class="form-outline mb-4">
          <input type="text" class="form-control form-control-lg" placeholder="Enter Your Name" [(ngModel)]="name" />
          <label class="form-label" for="form3Example3">Name</label>
          <span class="form-mandatory-field">*</span>
        </div>
        <div class="form-outline mb-4">
          <input type="email" class="form-control form-control-lg" placeholder="Enter a valid email address"
            [(ngModel)]="email" />
          <label class="form-label" for="form3Example3">Email address</label>
          <span class="form-mandatory-field">*</span>
        </div>



        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="(!eid || !name || !email)"
            (click)="onSignIn()">Submit</button>
          <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
            (click)="onView()">view</button>

        </div>


        <br>

        <!-- </form> -->
      </div>
      <p-table [columns]="cols" [value]="data" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll"
        styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>S.No</th>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
            <th>
              Edit/Update


            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
          <tr>
            <td class="td-border">
              <span class="p-column-title">
                S.No :
              </span>
              <span style="text-align: end;">
                {{rowIndex+1}}
              </span>
            </td>


            <td *ngFor="let col of columns" [style.text-align]="col.align" class="td-border">
              <span class="p-column-title">
                {{col.header}} :
              </span>
              <span style="text-align: end;"> {{rowData[col.field]}}
              </span>

            </td>
            <td class="td-border">
              <span class="p-column-title">
                Edit/Update :
              </span>
              <span><button icon="pi pi-pencil" pButton type="button"  (click)="onEdit(rowData)">
                  Edit
                </button></span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</section>
