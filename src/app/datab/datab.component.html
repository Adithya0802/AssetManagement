<div class="row">
    <div>
        <label  class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" >
        <h4 style="color:brown">{{name}}</h4>
    </div>
    <div>
        <label  class="form-label">password</label>
        <input type="text" class="form-control"  [(ngModel)]="password">
  
    <div>
        <input type="text" style="color: blue" [value]="item"></div>
    <button type="submit" [disabled]="(!email || !password )"  (click)="onSubmit()" class="btn btn-primary" >Submit</button>

</div>
</div>
